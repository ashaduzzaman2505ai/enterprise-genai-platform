version: "3.9"

services:
  genai-api:
    build: .
    env_file:
      - .env
    environment:
      - CUDA_VISIBLE_DEVICES=""
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env
    restart: unless-stopped

  genai-frontend:
    image: python:3.10-slim
    env_file:
      - .env
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - genai-api
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - genai-api
      - genai-frontend
    restart: unless-stopped
